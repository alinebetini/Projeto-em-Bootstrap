<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="bibliotecas/font-awesome/css/font-awesome.min.css">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">Criar uma conta</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="primeiroNome" class="mt-1 mb-2">Primeiro Nome</label>
                                <input type="text" class="form-control" id="primeiroNome" name="primeiroNome"
                                    placeholder="Digite seu Primeiro Nome">
                            </div>
                            <div class="col-md-6">
                                <label for="sobrenome" class="mt-1 mb-2">Sobrenome</label>
                                <input type="text" class="form-control" id="sobrenome" name="sobrenome"
                                    placeholder="Digite seu Sobrenome">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="mt-1 mb-2">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Digite seu E-mail">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="senha" class="mt-1 mb-2">Senha</label>
                                <input type="password" class="form-control" id="senha" name="senha"
                                    placeholder="Digite uma Senha">
                            </div>
                            <div class="col-md-6">
                                <label for="confirmaSenha" class="mt-1 mb-2">Confirmar Senha</label>
                                <input type="password" class="form-control" id="confirmaSenha" name="confirmaSenha"
                                    placeholder="Confirme sua Senha">
                            </div>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-primary col-10 mt-4">Registrar-se</button>
                            <a href="#" class="d-block small mt-3">Esqueceu a senha?</a>
                            <a href="#" class="d-block small">Fazer Login</a>
                        </div>
                </form>
            </div>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>


</html>
