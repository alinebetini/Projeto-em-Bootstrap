<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recuperar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="bibliotecas/font-awesome/css/font-awesome.min.css">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="card card-login mx-auto mt-5 col-10">
            <div class="card-header">Recuperar Senha</div>
            <div class="card-body">
                <div class="text-center mt-4 mb-5">
                    <h4>Esqueceu sua Senha?</h4>
                    <p>Digite seu E-mail e nós lhe enviaremos instruções sobre como redefinir sua senha.</p>
                </div>
                <form>
                    <div class="form-group">
                        <label for="email" class="mb-2">E-mail</label>
                        <input type="email" class="form-control" name="email" id="email"
                            placeholder="Digite seu E-mail">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary col-10 mt-4">Recuperar Senha</button>
                        <a href="#" class="d-block small mt-3">Criar uma Conta</a>
                        <a href="#" class="d-block small">Fazer Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>


</html>
